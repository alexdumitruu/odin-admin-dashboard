<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="top-part">
                <img src="/icons/view-dashboard.svg" class="icon">
                <p>Dashboard</p>
            </div>
            <div class="middle-part">
                <div>
                    <img src="/icons/home-account.svg" class="icon">
                    <p>Home</p>
                </div>
                <div>
                    <img src="/icons/account-box-outline.svg" class="icon">
                    <p>Profile</p>
                </div>
                <div>
                    <img src="/icons/message-processing-outline.svg" class="icon">
                    <p>Messages</p>
                </div>
                <div>
                    <img src="/icons/history.svg" class="icon">
                    <p>History</p>
                </div>
                <div>
                    <img src="/icons/file-multiple.svg" class="icon">
                    <p>Tasks</p>
                </div>
                <div>
                    <img src="icons/account-group.svg" class="icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="bottom-part">
                <div>
                    <img src="icons/cog.svg" class="icon">
                    <p>Settings</p>
                </div>
                <div>
                    <img src="icons/help-box.svg" class="icon">
                    <p>Support</p>
                </div>
                <div>
                    <img src="icons/security.svg" class="icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <div class="header"></div>
        <div class="main-content"></div>
    </div>

</body>

</html>
